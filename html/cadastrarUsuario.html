<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Usuário</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div id="registeruser_div" class="registeruser-div">
        <h3>Cadastrar Usuário</h3>
        Nome: 3~10 letras<input type="text" placeholder="Nome..." id="registeruser_name_field" maxlength="10" required>
        Login: 4 numeros<input type="text" placeholder="Login..." id="registeruser_login_field" maxlength="4" onkeypress='validate(event)'>
        Senha: 4 numeros<input type="password" placeholder="Senha..." id="registeruser_password_field" maxlength="4" onkeypress='validate(event)'>
        <table>
            <tr>
                <td height="100"><button onclick="cadastrar()">Cadastrar</button></td>
                <td><button onclick="window.location.href='listarUsuarios.html'">Listar Usuários</button></td>
                <td><button onclick="window.location.href='alterarDados.html'">Alterar Dados</button></td>
            </tr>
        </table>
    </div>

    <!Press enter event->
    <script>
        // Get the input field
        let input = document.getElementById("registeruser_password_field");
        // Execute a function when the user releases a key on the keyboard
        input.addEventListener("keyup", function (event) {
            // Cancel the default action, if needed
            event.preventDefault();
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13) {
                // Trigger the button element with a click
                cadastrar();
            }
        });
    </script>
